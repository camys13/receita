<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Receita de Brownie</title>
</head>

<body>

    <div class="box">
        <h1 class="title">Brownie super fácil</h1>
        <h2 class="sub-title">A receita perfeita para sua festa de família</h2>
        <img class="image" src="Foto-Brownie.png" alt="Pedaços de brownies em um prato"
        title="Pedaços de brownies em um prato">

            <div class="info-box">
                <img src="alarm.png" alt="ícone alarme">
                <span class="info-text">Preparo</span>
                <strong class="info-strong-text">40 min</strong>
    
            </div>
    
            <div class="info-box">
                <img src="room_service.png" alt="ícone ">
                <span class="info-text">Rendimento</span>
                <strong class="info-strong-text">8 poções</strong>
            </div>
    
            <div class="info-box">
                <img src="favorite_border.png" alt="ícone coração">
                <span class="info-text">Favoritos</span>
                <strong class="info-strong-text">95.577</strong>
            </div>
    
            <div class="info-box">
                <img src="room_service.png" alt="ícone coração">
                <span class="info-text">Comentários</span>
                <strong class="info-strong-text">842</strong>
            </div>
    
            <div class="info-box-2">
                <img src="room_service.png" alt="ícone coração">
                <span class="info-text-name">Ana Flávia Silva</span>
                <strong class="info-text-2">membro desde 2002</strong>
            </div>


    </div>


</body>

</html>
